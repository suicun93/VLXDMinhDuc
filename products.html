  <div id="loader" class="loader" style="display: none;">
    <img style="align-self: center;width: 100px; height: 100px;" src="img/loader.gif" alt="">
  </div>
  <section class="page-section cta rounded">
    <div class="rounded bg-faded cta-inner" style="padding: 10px; margin: 15px">

      <div class="form-group">
        <h5>
          <label class="badge badge-secondary" for="Date">Ngày tháng:</label>
        </h5>
        <input id="Date" class="form-control" />
        <script>
          $("#Date").datepicker({
            locale: 'vn-vi',
            uiLibrary: "bootstrap4",
            format: 'dd/mm/yyyy',
          });
        </script>
      </div>

      <div class="form-group">
        <h5>
          <label class="badge badge-secondary" for="Number">Số xe:</label>
        </h5>
        <select class="form-control" id="Number">
          <option>06863</option>
          <option>08502</option>
          <option>93496</option>
        </select>
      </div>

      <div class="form-group">
        <h5>
          <label class="badge badge-secondary" for="Explain">Loại vật tư<i> (Cát đen, cát vàng, trạt, gạch,
              ...)</i>:</label>
        </h5>
        <input type="text" class="form-control" id="Explain" />
      </div>

      <div class="form-group">
        <h5>
          <label class="badge badge-secondary" for="Capacity">Khối lượng:</label>
        </h5>
        <input type="number" class="form-control" id="Capacity" />
      </div>

      <div class="form-group">
        <h5>
          <label class="badge badge-secondary" for="From">Nơi lấy:</label>
        </h5>
        <input type="text" class="form-control" id="From" />
      </div>

      <div class="form-group">
        <h5>
          <label class="badge badge-secondary" for="To">Nơi đổ</label>
        </h5>
        <input type="text" class="form-control" id="To" />
      </div>

      <div class="form-group">
        <h5>
          <label class="badge badge-secondary" for="Note">Ghi chú:</label>
        </h5>
        <input type="text" class="form-control" id="Note" />
      </div>

      <div class="form-group">
        <h5>
          <label class="badge badge-secondary" for="Password">Mật khẩu:</label>
        </h5>
        <input type="password" class="form-control" id="Password" />
      </div>

      <div class="checkbox">
        <h5>
          <label class="badge badge-secondary"><input type="checkbox" id="Ticket" /> Đã lấy phiếu</label>
        </h5>
      </div>

      </br>
      <script>
        function SubForm() {
          var Date = document.getElementById("Date").value;
          var Number = document.getElementById("Number").value;
          var Explain = document.getElementById("Explain").value;
          var Capacity = document.getElementById("Capacity").value;
          var From = document.getElementById("From").value;
          var To = document.getElementById("To").value;
          var Note = document.getElementById("Note").value;
          var Ticket = document.getElementById("Ticket").checked;
          var Password = document.getElementById("Password").value;

          if (
            Date == "".trim() ||
            Number == "".trim() ||
            Explain == "".trim() ||
            Capacity == "".trim() ||
            From == "".trim() ||
            To == "".trim() ||
            Password == "".trim()
          ) {
            alert('Đừng để trống thông tin!');
            return
          }
          $("#loader").show();
          var data = {
            Date: Date,
            Number: Number,
            Explain: Explain,
            Capacity: Capacity,
            From: From,
            To: To,
            Note: Note,
            Ticket: Ticket ? "Có" : "Không",
            password: Password
          };

          $.post('https://script.google.com/macros/s/AKfycbwy9MZOjoZ5A1_9EmSQ_Gj1BCPPrLVBACcKZJoCLLCxoWMtLgU/exec', data)
            .done(response => {
              $("#loader").hide();
              if (response.result === 'success') {
                alert('Báo cáo thành công');
              } else {
                alert(response.error);
              }
            })
            .fail(error => {
              $("#loader").hide();
              alert('Có lỗi xảy ra: ' + error);
            });
        }

      </script>
      <button type="button" class="btn btn-warning" style="padding-left: 15%; padding-right: 15%" onclick="SubForm()">
        Xong
      </button>

    </div>
  </section>
